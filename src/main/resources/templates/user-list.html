<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 600px;
            margin: 0 auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .button-group {
            display: flex;
            flex-direction: row;
            gap: 8px;
        }

        .button-group--main {
            width: 600px;
            margin: 16px auto;
            display: flex;
            justify-content: flex-end;
        }

        .button-group button {
            display: inline-block;
            padding: 6px 10px;
            margin-right: 5px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button-group button.edit {
            background-color: #2196F3;
        }

        .button-group button.delete {
            background-color: #f44336;
        }

        .button-group button.create {
            display: block;
            margin-top: 10px;
            padding: 8px 12px;
            font-size: 16px;
            background-color: #4CAF50;
        }

        .message-group {
            width: 600px;
            text-align: center;
            margin: 16px auto;
        }

        .message-group .error-message {
            color: #f44336;
            font-size: 14px;
            text-align: center;
        }

        .message-group .success-message {
            color: #4CAF50;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="button-group button-group--main">
    <button class="create" onclick="location.href='/users/add'">Create User</button>
</div>

<h1>User List</h1>

<div class="message-group">
    <span class="error-message" th:if="${error}" th:text="${error}"></span>
    <span class="success-message" th:if="${message}" th:text="${message}"></span>
</div>

<table>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td class="button-group">
            <a th:href="'/users/edit/' + ${user.id}">
                <button class="edit">Edit</button>
            </a>
            <form th:action="@{/users/delete/{id}(id=${user.id})}" method="post">
                <button class="delete">Delete</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
